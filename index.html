<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Green Lighthouse</title>
    <link rel="stylesheet" href="./src/pages/index.css" />

  <body class="page">
    <div class="page__container">

      <header class="header section">

        <img class="header__logo" src="./src/images/logo.svg" alt="Логотип с изображением маяка">
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li>
              <a data-goto= ".first_link" href="#3" class="header__list-link">

              </a>
            </li>
            <li>
              <a data-goto= ".second_link" href="#" class="header__list-link">

            <li>
              <a data-goto= ".third_link" href="#" class="header__no-margin header__list-link">

          </ul>
        </nav>
          <div class="hamburger-menu">

            <div class="button__box">
              <div class="button__form button__type_yellow">
                <a class="button" href="#4">Подробнее</a>
              </div>
              <div class="button__form button__type_white">
                <a class="button" href="#3">Сделать пожертвование</a>
              </div>
            </div>
          </div>
        </section>


        <section id="2" class="second section second_link"></section>
        <section id="3" class="third section third_link"></section>
        <section id="4" class="fourth section fourth_link"></section>
      </main>

      <footer class="footer section page__footer">
        <div class="footer"></div>
      </footer>

    </div>
    <script src="./src/components/header/header.js"></script>
  </body>
